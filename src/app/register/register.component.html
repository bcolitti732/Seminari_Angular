<div class="container register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
    <h1>Registro</h1>

    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input [ngClass]="{'is-invalid': hasError('name','required')}"
             type="text" class="form-control" id="name" formControlName="name">
      <div class="text-danger" *ngIf="hasError('name','required')">Nombre requerido.</div>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Edad:</label>
      <input [ngClass]="{'is-invalid': hasError('age','required') || hasError('age','min')}"
             type="number" class="form-control" id="age" formControlName="age">
      <div class="text-danger" *ngIf="hasError('age','required')">Edad requerida.</div>
      <div class="text-danger" *ngIf="hasError('age','min')">Edad inválida.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
             type="email" class="form-control" id="email" formControlName="email">
      <div class="text-danger" *ngIf="hasError('email','required')">Email requerido.</div>
      <div class="text-danger" *ngIf="hasError('email','email')">Email inválido.</div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
             type="password" class="form-control" id="password" formControlName="password">
      <div class="text-danger" *ngIf="hasError('password','required')">Contraseña requerida.</div>
      <div class="text-danger" *ngIf="hasError('password','minlength')">Mínimo 8 caracteres.</div>
    </div>

    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
